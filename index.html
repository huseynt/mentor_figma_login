<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- font end -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    



    <section class="section">
        <div class="section_block">
            <p class="section_block_interactive">Interactive</p>
            <p class="section_block_black">Form Fields</p>

            <form class="section_block-form">
                <h3 class="section_block-form-head">Log In</h3>

                <input class="section_block-form-email" type="email" name="" placeholder="Email">

                <input class="section_block-form-password" type="password" name="" placeholder="Password">

                <div class="section_block-form-span">
                    <div class="section_block-form-span-left">
                        <input class="section_block-form-span-left-check" type="checkbox" name="" placeholder="Password">
                        <p class="section_block-form-span-left-paragraph">Keep me logged-in</p>
                    </div>

                    <a class="section_block-form-span-right" href="">Forgot password?</a>
                </div>

                <button class="section_block-form-login">Log In</button>

                <button class="section_block-form-create">Create Accaunt</button>
            </form>
        </div>
    </section>




</body>
</html>
